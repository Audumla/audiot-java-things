akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  stdout-loglevel = "DEBUG"

  actor {
        default-dispatcher {
            # Throughput for default Dispatcher, set to 1 for as fair as possible
            throughput = 1
        }
  }
}

junit-dispatcher {
    type = CallingThreadDispatcher
}
